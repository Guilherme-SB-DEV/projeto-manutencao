<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários</title>
</head>
<body>
  <h1>Usuários cadastrados</h1>
  <ul>
    {% for user in usuarios %}
      <li>{{ user.username }} - {{ user.email }}</li>
    {% empty %}
      <li>Nenhum usuário cadastrado.</li>
    {% endfor %}
  </ul>
</body>
</html>
