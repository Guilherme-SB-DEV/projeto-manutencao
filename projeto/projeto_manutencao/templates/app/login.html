<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(135deg, #28a745, #20c997);
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      margin-top: 80px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }
    h2 {
      font-weight: bold;
      margin-bottom: 30px;
      color: #333;
    }
    .btn-custom {
      background-color: #20c997;
      border: none;
    }
    .btn-custom:hover {
      background-color: #17a589;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 form-container">
      <h2 class="text-center">Login</h2>
      <form action="{%url 'login'%}" method="post">
        {% csrf_token %}
        <input type="text" name="nome" class="form-control mb-3" placeholder="Usuário" required>
        <input type="password" name="senha" class="form-control mb-3" placeholder="Senha" required>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <button type="submit" class="btn btn-custom text-white w-100 mt-3">Entrar</button>
      </form>
      <div class="text-center mt-3">
        <small>Ainda não tem conta? <a href="{% url 'cadastro' %}">Crie uma</a></small>
        <small>Ainda esqueceu sua senha? <a href="{% url 'recuperacao' %}">Recuperar Conta</a></small>
      </div>
    </div>
  </div>
</body>
  <script>
    
  </script>
</html>
